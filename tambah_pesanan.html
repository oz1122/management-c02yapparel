<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tambah Pesanan C02Y Apparel</title>
    <link rel="stylesheet" href="assets/css/tambah_pesanan.css">
    <script type="module" src="assets/js/navbar.js"></script>
</head>
<body>

<div id="navbar"></div>

<div class="content">
<div class="page-container">

<!-- HEADER ---------------------------------------------------- -->
<div class="header-box">
    <div class="title-area">
        <img src="assets/ic-pesanan-baru.png" class="title-icon" alt="">
        <h2>Tambah Pesanan Baru</h2>
    </div>

    <div class="header-actions">
        <button class="btn-cancel" id="btnCancel">Cancel</button>
        <button class="btn-save" id="btnSubmit"><span class="icon-check"></span>Simpan</button>
    </div>
</div>

<!-- LEFT -->
<div class="card-info">
    <h3>Informasi Pelanggan</h3>

    <div class="form-grid">

        <div class="form-group">
            <label class="required">Nama</label>
            <input type="text" id="i_nama">
        </div>

        <div class="form-group">
            <label class="required">No Telepon</label>
            <input type="text" id="i_telepon">
        </div>

        <div class="form-group">
            <label class="required">Jumlah Pemesanan</label>
            <input type="number" min="1" value="12" id="i_jumlah">
        </div>

        <div class="form-group">
            <label>Harga Satuan</label>
            <input type="text" id="i_harga" readonly>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="i_email">
        </div>

        <div class="form-group">
            <label>Alamat</label>
            <input type="text" id="i_alamat">
        </div>

        <div class="form-group">
            <label class="required">Status Pembayaran</label>
            <select id="i_status">
                <option>Belum Bayar</option>
                <option>DP</option>
                <option>Belum Lunas</option>
                <option>Lunas</option>
            </select>
        </div>

        <div class="form-group">
            <label>Total</label>
            <input type="text" id="i_total" readonly>
        </div>

    </div>

<!-- INFORMASI PRODUK ------------------------------------------- -->
<div class="card-produk">
    <h3>Informasi Produk</h3>

    <div class="form-produk">

        <div class="form-group full">
            <label class="required">Nama Produk</label>
            <input type="text" id="i_nama_produk" placeholder="Masukkan nama produk">
        </div>

        <div class="form-group full">
            <label>Deskripsi Produk</label>
            <textarea id="i_deskripsi" placeholder="Tuliskan deskripsi produk"></textarea>
        </div>

        <!-- PILIH PAKET -->
        <div class="form-group">
            <label class="required">Pilih Paket</label>
            <div class="paket-row">
                <button type="button" class="paket-btn" data-paket="A" data-price="135000">A</button>
                <button type="button" class="paket-btn" data-paket="B" data-price="120000">B</button>
                <button type="button" class="paket-btn" data-paket="C" data-price="100000">C</button>
                <button type="button" class="paket-btn custom" data-paket="Custom" data-price="0">Custom</button>
            </div>
        </div>

        <!-- KERAH -->
        <div class="form-group kerah-row">
            <label class="required">Kerah yang digunakan:</label>

            <div class="kerah-select-wrapper">
                <select id="i_kerah">
                    <option value="O-Neck (Gratis)">O-Neck (Gratis)</option>
                    <option value="O-Neck Variasi (Gratis)">O-Neck Variasi (Gratis)</option>
                    <option value="V-Neck (Gratis)">V-Neck (Gratis)</option>
                    <option value="V-Neck Variasi (Gratis)">V-Neck Variasi (Gratis)</option>
                    <option value="V-Neck Semi Adidas (+5.000)">V-Neck Semi Adidas (+5.000)</option>
                    <option value="V Adidas Variasi (Gratis)">V Adidas Variasi (Gratis)</option>
                    <option value="Polo V-Neck (+5.000)">Polo V-Neck (+5.000)</option>
                    <option value="V-Neck Nyamping (Gratis)">V-Neck Nyamping (Gratis)</option>
                    <option value="Polo V Adidas (+5.000)">Polo V Adidas (+5.000)</option>
                    <option value="Kerah Polo Panjang (+10.000)">Kerah Polo Panjang (+10.000)</option>
                    <option value="Kerah Polo Pendek (+10.000)">Kerah Polo Pendek (+10.000)</option>
                    <option value="Kerah Polo Tali (+15.000)">Kerah Polo Tali (+15.000)</option>
                </select>

                <div class="rib-container" style="margin-left:12px;">
                    <input type="checkbox" id="i_rib" class="rib-checkbox">
                    <label for="i_rib" class="rib-label">RIB <span>(+10.000)</span></label>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- DETAIL PRODUK (TABEL) -------------------------------------------- -->
<div class="detail-produk">
    <h3>Detail Produk</h3>

    <table class="detail-table" style="width:100%; border-collapse:collapse;">
        <thead>
            <tr>
                <th style="width:40px; text-align:center;">No</th>
                <th>Nama Punggung</th>
                <th>Nomor</th>
                <th>Ukuran</th>
                <th>Jenis Lengan</th>
            </tr>
        </thead>
        <tbody id="detailItemsWrapper"></tbody>
    </table>
</div>

</div> <!-- END LEFT -->

<!-- ======================= RIGHT SIDE ========================= -->
<div class="right-side">

    <div class="upload-container">
        <h3 class="upload-title">Upload Img</h3>

        <div class="upload-main">
            <img src="assets/img/preview.png" class="preview-image" id="preview" alt="preview">
        </div>

        <div class="thumbnail-list" id="thumbList">
            <div class="thumb-item" id="btnAddImage">
                <img src="assets/tambahfoto.png" alt="add">
            </div>
        </div>

    </div>

    <div class="kategori-box">
        <h3>Kategori</h3>

        <label class="label-info required">Tentukan Kategori Produk:</label>
        <select class="input-kategori" id="i_kategori">
            <option>Jersey Futsal</option>
        </select>

        <label class="label-info required">Bahan Yang Digunakan:</label>
        <select class="input-kategori" id="i_bahan">
            <option>Spandex</option>
        </select>

        <label class="label-info required">Tanggal Pemesanan</label>
        <input type="date" id="i_tanggal_pesan" class="input-kategori">

        <label class="label-info required">Estimasi Pesanan Selesai</label>
        <input type="date" id="i_estimasi" class="input-kategori">

        <button class="btn-kategori" id="btnAddKategori">Add Kategori</button>
    </div>

</div>


</div>
</div>

<!-- UPLOAD FILE INPUT -->
<input type="file" id="upload_desain" multiple accept="image/*" style="display:none;">

<!-- FULLSCREEN PREVIEW -->
<div id="fullscreenPreviewWrapper" style="display:none">
    <img id="fullscreenPreviewImg" alt="fullscreen preview">
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="assets/js/tambah_pesanan.js"></script>
</body>
</html>
